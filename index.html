<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'> <!--Para trabajar con sitios responsive y poder tener la referencia del viewport-->
        <meta name='robots' content='index,follow'>   <!-- Es para permitir a los robots como el de google indexar nuestra página en los resultados -->
        <link rel='stylesheet' type='text/css' href='main-style.css'>
        <link rel='stylesheet' type='text/css' href='plano.css'>
        <title>Calculadora Gráfica</title>
        <meta name='description' content='Prueba técnica del programa Platzi Master, calculadora gráfica'>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calculadora Gráfica</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="./index.html">Plano Cartesiano</a></li>
                    <li><a href="./barras.html">Barras</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="warning" class="warning-container">
                <div>
                    <span class="minmax-warning">Ingresa solo valores entre -400 y 400</span>
                </div>
            </div>
            <div class="main-container">
                <form class="input" id="coordInputs">
                    <h2>¡Vamos a graficar!</h2>
                    <label for="coordInputX">
                        <span>Ingresa el valor de X:</span>
                        <input name="coordInputX" type="number" id="coordInputX">
                    </label>
                    <label for="coordInputY">
                        <span>Ingresa el valor de Y:</span>
                        <input name="coordInputY" type="number" id="coordInputY">
                    </label>
                    <div class="botones">
                        <div>
                            <button type="button" id="submit">Dibujar</button>
                        </div>
                        <div>
                            <button type="button" id="reiniciar">Reiniciar</button>
                        </div>
                    </div>
                </form>
            
                <div class="wrapper">
                    <div class="plano">
                        <canvas id='plano' height='800' width='800'></canvas>
                    </div>
                </div>
            </div>
        </main> 
        <script type="module" src="plano.js"></script>           
    </body>
    </html>
